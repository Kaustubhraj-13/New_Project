<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Main-frame">              
      <header class="w-100 bg-white">
        <div class="container py-4">
          <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
              <img src="logo-dark.svg" alt="" />
            </div>
            <div class="d-flex align-items-center">
              <ul class="d-flex" style="list-style: none; gap: 2rem; margin: 0;">
                <li class="nav-item">
                  <a class="nav-link fw-bold opacity-75" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold opacity-75" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold opacity-75" href="#">Contact</a>
                </li>
              </ul>
              <div class="dropdown ms-3">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="download.png" alt="User" class="user-icon" />
                </button>
                <ul class="dropdown-menu" aria-labelledby="userMenuButton">
                  <li class="text-center">
                    <img src="download.png" alt="User Avatar" class="user-avatar" />
                  </li>
                  <li><a class="dropdown-item" href="#" id="loggedInEmail"></a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#" id="logoutButton">Log Out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-md-6 table-container">
            <h2>Data Table</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Age</th>
                  <th>Country</th>
                  <th>City</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="data-table-body"></tbody>
            </table>
          </div>
          <div class="col-md-6 form-container">
            <h2>Input Form</h2>
            <form id="data-form">
              <div class="mb-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required />
              </div>
              <div class="mb-2">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" required />
              </div>
              <div class="mb-2">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>This is the footer</footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dash.js"></script>
  </body>
</html>
